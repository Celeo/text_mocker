<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Mocker</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous"
  />
  <style>
    body {
      background-color: #424242;
      color: #fafafa;
      padding: 3rem;
      font-size: 1.5rem;
    }
    .container {
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    textarea {
      width: 100%;
      height: 20vh;
      resize: none;
      background-color: #f5f5f5;
    }
    textarea[readonly] {
      background-color: #bdbdbd;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <h2>Text Mocker</h2>
    <textarea v-model="userInput"></textarea>
    <hr />
    <textarea v-model="outputText" readonly></textarea>
  </div>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"
    integrity="sha512-QJsj3afWlCpnQ60XzzYE8Jb3IgHIK1BcGZox9rUSmRRq3Ocz9vQ1yR80eX2/b9jfx/UuT5zYWNdrM8Te/eCMhQ=="
    crossorigin="anonymous">
  </script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        userInput: ''
      },
      computed: {
        outputText () {
          let output = '';
          for (const c of this.userInput.toLowerCase()) {
            if (Math.random() >= 0.5) {
              output += c.toUpperCase();
            } else {
              output += c;
            }
          }
          return output;
        }
      }
    });
  </script>
</body>
</html>
